<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Praktikum 4.2</title>
  </head>
  <body>
    <!-- Buat header -->
    <header
      style="
        background-color: rgb(0, 174, 255);
        padding: 50px 0;
        border: 2px solid #000;
      "
    >
      header
    </header>
    <!-- Buat Nav -->
    <nav
      style="
        background-color: rgb(12, 53, 77);
        padding: 20px 0;
        margin: 10px 0;
        border: 2px solid #000;
      "
    >
      nav
    </nav>
    <!-- Buat Main -->
    <main style="display: flex">
      <!-- Buat Artikel -->
      <article
        style="
          background-color: rgb(34, 212, 168);
          width: 70%;
          padding: 80px 0;
          margin-right: 20px;
          border: 2px solid #000;
        "
      >
        article
        <!-- Buat 3 Section -->
        <section
          style="
            background-color: rgb(216, 134, 12);
            padding: 30px 0;
            margin: 10px 30px;
            border: 2px solid #000;
          "
        >
          section
        </section>
        <section
          style="
            background-color: rgb(216, 134, 12);
            padding: 30px 0;
            margin: 10px 30px;
            border: 2px solid #000;
          "
        >
          section
        </section>
        <section
          style="
            background-color: rgb(216, 134, 12);
            padding: 30px 0;
            margin: 10px 30px;
            border: 2px solid #000;
          "
        >
          section
        </section>
      </article>
      <!-- Buat Aside -->
      <aside
        style="
          background-color: rgb(27, 194, 194);
          border: 2px solid #000;
          width: 30%;
        "
      >
        aside
      </aside>
    </main>
    <!-- Buat Footer -->
    <footer
      style="
        background-color: rgb(142, 211, 13);
        border: 2px solid #000;
        padding: 20px 0;
        margin: 10px 0;
      "
    >
      footer
    </footer>
  </body>
</html>
