<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pemesanan Barang Imron</title>

    <!--bootstrap 4 cdn-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Open+Sans&display=swap");
      body {
        background-color: #eeeeee;
        font-family: "Open Sans", serif;
        font-size: 14px;
      }
      .container-fluid {
        margin-top: 70px;
      }
      .card-body {
        -ms-flex: 1 1 auto;
        flex: 1 1 auto;
        padding: 1.4rem;
      }
      .img-sm {
        width: 80px;
        height: 80px;
      }
      .itemside .info {
        padding-left: 15px;
        padding-right: 7px;
      }
      .table-shopping-cart .price-wrap {
        line-height: 1.2;
      }
      .table-shopping-cart .price {
        font-weight: bold;
        margin-right: 5px;
        display: block;
      }
      .text-muted {
        color: #969696 !important;
      }
      a {
        text-decoration: none !important;
      }
      .card {
        position: relative;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-direction: column;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 1px solid rgba(0, 0, 0, 0.125);
        border-radius: 0px;
      }
      .itemside {
        position: relative;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        width: 100%;
      }
      .dlist-align {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
      }
      [class*="dlist-"] {
        margin-bottom: 5px;
      }
      .coupon {
        border-radius: 1px;
      }
      .price {
        font-weight: 600;
        color: #212529;
      }
      .btn.btn-out {
        outline: 1px solid #fff;
        outline-offset: -5px;
      }
      .btn-main {
        border-radius: 2px;
        text-transform: capitalize;
        font-size: 15px;
        padding: 10px 19px;
        cursor: pointer;
        color: #fff;
        width: 100%;
      }
      .btn-light {
        color: #ffffff;
        background-color: #f44336;
        border-color: #f8f9fa;
        font-size: 12px;
      }
      .btn-light:hover {
        color: #ffffff;
        background-color: #f44336;
        border-color: #f44336;
      }
      .btn-apply {
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <!--header-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Pemesanan Barang Imron</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!--end header-->

    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <form action="success_pesan_barang.html" method="post">
                <div class="form-group row">
                  <label for="nama" class="col-sm-2 col-form-label"
                    >Nama Pemesan</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="nama"
                      name="nama"
                      placeholder="Nama Pemesan"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="alamat" class="col-sm-2 col-form-label"
                    >Alamat</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="alamat"
                      name="alamat"
                      placeholder="Alamat"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="nohp" class="col-sm-2 col-form-label"
                    >No HP</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="nohp"
                      name="nohp"
                      placeholder="No HP"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="barang" class="col-sm-2 col-form-label"
                    >Barang</label
                  >
                  <div class="col-sm-10">
                    <select class="form-control" id="barang" name="barang">
                      <option value="1">Baju</option>
                      <option value="2">Celana</option>
                      <option value="3">Kaos</option>
                      <option value="4">Kemeja</option>
                      <option value="5">Jaket</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="jumlah" class="col-sm-2 col-form-label"
                    >Jumlah</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="jumlah"
                      name="jumlah"
                      placeholder="Jumlah"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="harga" class="col-sm-2 col-form-label"
                    >Harga</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="harga"
                      name="harga"
                      placeholder="Harga"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="total" class="col-sm-2 col-form-label"
                    >Total</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="total"
                      name="total"
                      placeholder="Total"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Pesan</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <!--jquery 3 cdn-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap 4 cdn-->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
